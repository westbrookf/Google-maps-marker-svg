<style>
body {
  text-align: center;
  padding-top: 5em;
}

.front {
  fill: #0033ff;
  opacity: 0.9;
}
.middle {
  fill: white;
  opacity: 1;
  
}
#back {
  fill: #0033ff;
  stroke: #0033ff;
  opacity: 0;
}
</style>
<div>
    <svg width= "70px" height= "70px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
      <animate 
         xlink:href="#back"
         attributeName="r"
         from="5.3"
         to="10"
         dur="1.7s"
         begin="0s"
         repeatCount="indefinite"
         fill="freeze" 
         id="circ-anim"
         />
     <animate 
         xlink:href="#back"
         attributeType="CSS" attributeName="opacity"
         from="0.8"
         to=0
         dur="1.7s"
         begin="0s"
         repeatCount="indefinite"
         fill="freeze" 
         id="circ-anim"
         />
     <circle id="back" cx="10" cy="10" r="6.8" stroke-width="1"/>
      <circle class="middle" cx="10" cy="10" r="5.8"/>
     <circle class="front" cx="10" cy="10" r="4.5"/>
   </svg>
 </div>
